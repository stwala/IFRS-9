<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scenario Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0e0e0; /* Light gray background */
            text-align: center;
            margin: 20px;
            color: #333; /* Dark gray text */
        }
        h2 {
            color: #333;
        }
        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .btn {
            padding: 15px;
            font-size: 18px;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            border: 1px solid #ccc; /* Light gray border */
        }
        .gdp { background-color: #4f4f4f; } /* Dark gray */
        .unemployment { background-color: #7a7a7a; } /* Medium gray */
        .inflation { background-color: #a0a0a0; } /* Light gray */
        .logistic { background-color: #c7c7c7; } /* Very light gray */
    </style>
</head>
<body>
    <h2>Scenario Data</h2>
    <div class="container">
        <a href="{% url 'gdp_list' %}" class="btn gdp">GDP Data</a>
        <a href="{% url 'unemployment_list' %}" class="btn unemployment">Unemployment Data</a>
        <a href="{% url 'inflation_list' %}" class="btn inflation">Inflation Data</a>
        <a href="{% url 'logistic_regression_detail' %}" class="btn logistic">Logistic Regression</a>
    </div>
</body>
</html>
